<div class="row">
    <div class="col-md-12">
          <div class="col-md-6">
        <h3 color="primary" class="mat-title font-weight-bold text-center">
            Create Educational Level</h3>
        <hr>
            <mat-form-field class="example-full-width">
                <input required type="text" required matInput placeholder="Educational level name" [(ngModel)]="eLevel.EducationLevelName" #EducationLevelName ="ngModel">
            </mat-form-field>

            <div *ngIf="EducationLevelName.invalid && (EducationLevelName.dirty || EducationLevelName.touched)"
            class="alert alert-danger">
            You must fill this field.
           </div>
            <br>
            <button [disabled]="!EducationLevelName.valid"  mat-raised-button color="primary" (click)="saveEducationalLEvel()"> Create educational level</button>&nbsp;
        
            <div class="updating"*ngIf="editing==true">
              <h3 color="primary" class="mat-title font-weight-bold text-center">
                Update Department</h3>
            <hr>
                <mat-form-field class="example-full-width">
                    <input required type="text" required matInput name="educationLevelName" [(ngModel)]="ELevel.educationLevelName" [value] ='ELevel.educationLevelName'>
                </mat-form-field>
                <br>
                <button  mat-raised-button color="primary" (click)="UpdateEducationalLevel(ELevel)"> Update educational level</button>&nbsp;
                <button  mat-raised-button color="warn" (click)="cancelEditing()"> Cancel updating</button>&nbsp;
            </div>


          </div>
<div class="col-md-6">
    <h3 color="primary" class="mat-title font-weight-bold text-center">
     Educational Level List</h3>
    <hr>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort> 
          <!-- Progress Column -->
          <ng-container matColumnDef="EducaitonalLevelName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Educational level name </th>
            <td mat-cell *matCellDef="let row"> {{row.educationLevelName}} </td>
          </ng-container>
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let row"> <button color="accent" mat-raised-button (click)="editingEducationalLevel(row)">Edit</button> </td>
          </ng-container>  
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let row"><button color="warn" mat-raised-button (click)="deleteEducationalLevel(row.educationLevelId)">Delete</button>  </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
</div>
    </div>
</div>
