<div class="row">
    <div class="col-md-12">
          <div class="col-md-6">
        <h3 color="primary" class="mat-title font-weight-bold text-center">
            Create Department</h3>
        <hr>
            <mat-form-field class="example-full-width">
                <input required type="text" required matInput placeholder="Department name" [(ngModel)]="department.DepartmentName" #DepartmentName ="ngModel">
            </mat-form-field>

            <div *ngIf="DepartmentName.invalid && (DepartmentName.dirty || DepartmentName.touched)"
            class="alert alert-danger">
            Department Name is required.
           </div>
            <br>
            <button [disabled]="!DepartmentName.valid"  mat-raised-button color="primary" (click)="saveData()"> Create department</button>&nbsp;
   
            <div class="updating"*ngIf="editing==true">
              <h3 color="primary" class="mat-title font-weight-bold text-center">
                Update Department</h3>
            <hr>
                <mat-form-field class="example-full-width">
                    <input required type="text" required matInput name="departmentName" [(ngModel)]="Edepartment.departmentName" [value] ='Edepartment.departmentName'>
                </mat-form-field>
                <br>
                <button  mat-raised-button color="primary" (click)="UpdateDepartment(Edepartment)"> Update department</button>&nbsp;
                <button  mat-raised-button color="warn" (click)="cancelEditing()"> Cancel updating</button>&nbsp;
            </div>


   
          </div>
<div class="col-md-6">
    <h3 color="primary" class="mat-title font-weight-bold text-center">
     Department List</h3>
    <hr>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="DepartmentID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Department ID </th>
            <td mat-cell *matCellDef="let row"> {{row.departmentId}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="DepartmentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
            <td mat-cell *matCellDef="let row"> {{row.departmentName}} </td>
          </ng-container>
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let row"> <button color="accent" mat-raised-button (click)="editingDepartment(row)">Edit</button> </td>
          </ng-container>
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let row"><button color="warn" mat-raised-button (click)="deleteDepartment(row.departmentId)">Delete</button>  </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
</div>
    </div>
</div>
