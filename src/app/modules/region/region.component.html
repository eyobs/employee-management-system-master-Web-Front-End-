<div class="row">
    <div class="col-md-12">
          <div class="col-md-6">
        <h3 color="primary" class="mat-title font-weight-bold text-center">
            Create Region</h3>
        <hr>
            <mat-form-field class="example-full-width">
                <input required type="text" required matInput placeholder="Region name" [(ngModel)]="region.RegionName" #RegionName ="ngModel">
            </mat-form-field>

            <div *ngIf="RegionName.invalid && (RegionName.dirty || RegionName.touched)"
            class="alert alert-danger">
            Region name is required.
           </div>
            <br>
            <button [disabled]="!RegionName.valid"  mat-raised-button color="primary" (click)="saveData()"> Create region</button>&nbsp;
   
            <div class="updating"*ngIf="editing==true">
              <h3 color="primary" class="mat-title font-weight-bold text-center">
                Update region</h3>
            <hr> 
                <mat-form-field class="example-full-width">
                    <input required type="text" required matInput name="RegionName" [(ngModel)]="Eregion.regionName" [value] ='Eregion.regionName'>
                </mat-form-field>
                <br>
                <button  mat-raised-button color="primary" (click)="updateRegion(Eregion)"> Update region</button>&nbsp;
                <button  mat-raised-button color="warn" (click)="cancelEditing()"> Cancel updating</button>&nbsp;
            </div>
          </div>
<div class="col-md-6">
    <h3 color="primary" class="mat-title font-weight-bold text-center">
     Region List</h3>
    <hr>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="RegionName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Region Name </th>
            <td mat-cell *matCellDef="let row"> {{row.regionName}} </td>
          </ng-container>
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let row"> <button color="accent" mat-raised-button (click)="editingRegion(row)">Edit</button> </td>
          </ng-container>
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let row"><button color="warn" mat-raised-button (click)="deleteRegion(row.regionId)">Delete</button>  </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
</div>
    </div>
</div>
